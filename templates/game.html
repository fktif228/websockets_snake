<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Змейка на JS</title>
    <script src="https://oss.maxcdn.com/html5shiv/3.7.3/html5shiv.min.js"></script>
    <script src="https://oss.maxcdn.com/respond/1.4.2/respond.min.js"></script>
</head>
<body>
    <canvas id="game" width="600" height="600"></canvas>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.12.4/jquery.min.js"></script>
    <script src="https://cdn.socket.io/3.1.3/socket.io.min.js" integrity="sha384-cPwlPLvBTa3sKAgddT6krw0cJat7egBga3DJepJyrLl4Q9/5WLra3rrnMcyTyOnh" crossorigin="anonymous"></script>
    <script>
        let data_from_server = '[[{"x": 320, "y": 320}], [{"x": 320, "y": 320}]]';

        var socket = io.connect( 'http://' + document.domain + ':' + location.port )

        // Подключения к серверу
        socket.on( 'connect', function() {
          console.log('Connected to the WS Server!')
        })

        // Получение сообщений с сервера
        socket.on('my response', function(msg) {
          console.log('Message from server ', msg);
          data_from_server = msg;
        })


        // Игровое поле и тип игры (2D).
        const canvas = document.getElementById("game");
        const ctx = canvas.getContext("2d");

        // Текстура поля.
        const ground = new Image();
        ground.src = "{{ url_for('static', filename='img/ground.png') }}";

        // Текстура еды.
        const foodImg = new Image();
        foodImg.src = "{{ url_for('static', filename='img/food.png') }}";

        // Размер одной клетки в px.
        let box = 32;

        // Счет.
        let score = 0;

        // Объект еды.
        let food = {x: 10 * box,
                    y: 10 * box};

        // Змейка. Представляет собой список объектов-координат.
        let snake = [];
        snake[0] = {
          x: 10 * box,
          y: 10 * box
        };


        // Функция отрисовки игры.
        function drawGame() {

          let json_line = JSON.parse(data_from_server)
          snake = json_line[0]
          food = json_line[1][0]

          // Отрисовка поля и еды.
          ctx.drawImage(ground, 0, 0);
          ctx.drawImage(foodImg, food.x, food.y);

          // Отрисовка змейки.
          ctx.fillStyle = "red";
          ctx.fillRect(snake[0].x, snake[0].y, box, box);
          for(let i = 1; i < snake.length; i++) {
            ctx.fillStyle = "green";
            ctx.fillRect(snake[i].x, snake[i].y, box, box);
          }

          // Отрисовка счета.
          ctx.fillStyle = "white";
          ctx.font = "50px Arial";
          ctx.fillText(score, box * 2.5, box * 1.7);
        }

        let game = setInterval(drawGame, 100);
    </script>
</body>
</html>
